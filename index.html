<!DOCTYPE html>

<html>

<head>
	<title>Detour Today</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- <link rel="shortcut icon" href="assets/favicon.ico"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="valign-wrapper landing-head">
			<div class="full-background">
				<video></video>
			</div>
			<div id="map"></div>
			<div class="valign">
				<hgroup class="row">
					<h1 class="landing-tagline">Discover a Detour <br> Hidden In <span class="hide">Your Favorite Destination.</span>
						<input id="pac-input" class="inline-input" name="destination" type="text" placeholder="name me a city" form="signup" autofocus="autofocus">
					</h1>
					<h2 class="landing-subtagline">Take a Detour with a local, or share your favorite hideout with a distant friend.</h2>
				</hgroup>
				<section class="row">
					<form id="signup" method="POST" action="http://api.cloudstitch.com/thisisken/magic-form/datasources/sheet">
						<div class="row">
							<div class="col m4 input-field">
								<label>What are you?</label>
							</div>
							<div class="col m4 input-field">
								<input role="radio" name="type-of-user" type="radio" id="casual" value="casual" checked="checked"/>
								<label for="casual">Casual</label>
							</div>
							<div class="col m4 input-field">
								<input role="radio" name="type-of-user" type="radio" id="business" value="business" />
								<label for="business">Business</label>
							</div>
						</div>
						<div class="row">
							<div class="col m6 input-field">
								<input name="email" type="email" placeholder="email">
							</div>
							<div class="col m6 input-field">
								<button type="submit" class="btn">Get Notified </button>
							</div>

						</div>
					</form>
				</section>
				</div>
			</div>
		</div>
		<!-- <section>
			<article>
				<h1>Step 1</h1>
				<p>Some text about step</p>
				<div>this is background div</div>
			</article>
		</section> -->

	</div>

	<!-- script -->
	<script src="assets/js/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?signed_in=false&libraries=places&callback=initMap"
        async defer></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
